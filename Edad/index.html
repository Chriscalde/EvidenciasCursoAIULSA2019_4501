<script>
    function calcularEdad(){
        var p1 = parseInt(document.getElementById('p1').value);
        var p2 = parseInt(document.getElementById('p2').value);
        var p3 = parseInt(document.getElementById('p3').value);
        var p4 = parseInt(document.getElementById('p4').value);

        var suma = p1 + p2 + p3 + p4;

        if(suma<=5){
            document.getElementById('edadc').innerHTML = 'Entre 5 y 9';
        }else if(suma>5 && suma<=10){
            document.getElementById('edadc').innerHTML = 'Entre 10 y 14'
        }else if(suma>10 && suma<=15){
            document.getElementById('edadc').innerHTML = 'Entre 15 y 19'
        }else if(suma=>16){
            document.getElementById('edadc').innerHTML = 'Mayor de 20'
        }
    }
</script>
